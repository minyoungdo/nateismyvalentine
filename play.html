<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#0b0b12; color:#fff; }
    .topbar { display:flex; gap:12px; align-items:center; padding:12px 14px; }
    a { color:#fff; text-decoration:none; opacity:.85; }
    a:hover { opacity:1; }
    #playerWrap { display:flex; justify-content:center; padding:12px; }
    #player { width:min(960px, 98vw); aspect-ratio: 4/3; background:#111; border-radius:14px; overflow:hidden; }
    .note { opacity:.75; font-size:14px; padding:0 14px 14px; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">‚Üê Back</a>
    <div id="title"></div>
   <button class="tile"
onclick="launchFlashGame('swf/viking_valor.swf','Viking Valor')">
  <div class="tile-title"> Viking Valor</div>
  <div class="tile-sub">Flash game</div>
</button>
  </div>

  <div id="playerWrap">
    <div id="player"></div>
  </div>

  

  <div class="note" id="note"></div>

  <!-- Ruffle (Flash emulator) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const swf = params.get("swf");
    const name = params.get("name") || "Flash Game";

    document.getElementById("title").textContent = name;

    if (!swf) {
      document.getElementById("note").textContent = "Missing ?swf= parameter.";
      throw new Error("Missing SWF param");
    }

    // Safety: only allow swf inside your repo (basic guard)
    if (!swf.endsWith(".swf")) {
      document.getElementById("note").textContent = "Invalid file.";
      throw new Error("Invalid file");
    }

    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.style.width = "100%";
    player.style.height = "100%";
    document.getElementById("player").appendChild(player);

    player.load(swf).catch(err => {
      document.getElementById("note").textContent =
        "This SWF may not be supported by Ruffle (especially many ActionScript 3 games).";
      console.error(err);
    });
  </script>
</body>
</html>
